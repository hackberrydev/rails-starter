version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Setup"
    task:
      jobs:
      - name: Setup
        commands:
          - bundle install --deployment --path vendor/bundle
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare

  - name: "Unit Tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - bundle exec rake spec
